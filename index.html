<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container grid--1x2">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 767px)">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
           <img
          src="images/image-product-mobile.jpg"
          alt="picture of a perfume Gabrielle Essence "
        />
      </picture>
        <div class="description">
          <p class="label">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="" /><span class="btn__text">Add to Cart</span>
          </button>
        </div>
        </main>
        <footer>
          <div class="attribution">
          <p>
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Alireza</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
